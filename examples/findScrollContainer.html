<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>findScrollContainer</title>
    <style>
      .row-container {
        display: flex;
      }

      .row {
        flex: 1;
        padding: 10px;
      }

      .container {
        width: 70px;
        height: 70px;
        border: 1px solid cadetblue;
      }

      .content {
        width: 100px;
        height: 100px;
        border: 1px solid sandybrown;
      }
    </style>
  </head>
  <body>
    <div class="row-container">
      <div class="row">
        <div class="container">
          <div class="content" id="no-scroller"></div>
        </div>
      </div>
      <div class="row">
        <div class="container" style="overflow: auto">
          <div class="content" id="auto-scroller"></div>
        </div>
      </div>
      <div class="row">
        <div class="container" style="overflow: scroll">
          <div class="content" id="scroll-scroller"></div>
        </div>
      </div>
      <div class="row">
        <div class="container" style="overflow-x: auto; overflow-y: hidden">
          <div class="content" id="x-scroller"></div>
        </div>
      </div>
    </div>
  </body>
</html>
